<div style="margin: 10px;">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Saca Leche</mat-card-title>
      <mat-card-subtitle>Estado: Disponible</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="http://tiendamibebe.com/wp-content/uploads/images/products/p-1849-avent-sacaleche-manual-1.jpg"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content>
      <ul>
        <li>
          Marca: Avent
        </li>
        <li>
          Tiempo prestamo: 2 semanas
        </li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <div fxLayout="row" fxLayoutAlign="center">
        <button mat-raised-button color="primary">Reservar</button>
      </div>
    </mat-card-actions>
  </mat-card>
